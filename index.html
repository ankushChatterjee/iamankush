<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Ankush Chatterjee</title>
    <meta name="description" content="iamankush description">
    <!-- build command - polymer build --preset es5-bundled --add-service-worker   -->
    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Megrim|Roboto+Mono" rel="stylesheet">
    <link rel="icon" href="favicon.ico">

    <meta name="theme-color" content="#880E4F">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Ankush">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ankush">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/logo-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/logo-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/logo-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/logo-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/logo-144x144.png">
    <meta name="msapplication-TileColor" content="#880E4F">
    <meta name="msapplication-tap-highlight" content="no">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/home-page/home-page.html">
    <link rel="import" href="/src/home-page/desc-page.html">
    <link rel="import" href="/src/home-page/contact-page.html">
    <link rel="import" href="/src/home-page/page-footer.html">
    <link rel="import" href="/src/ui-elements/menu-drawer.html">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js');
        });
      }
    </script>
  </head>
  <body>
    <style>
      body{
        overflow-x: hidden;
      }
    </style>
    <menu-drawer></menu-drawer>
    <home-page name="Ankush" id="home">
      Please Enable JavaScript to view your browser is loading the page!
    </home-page>
    <desc-page text="hey" id="desc"></desc-page>
    <contact-page id="contact"></contact-page>
    <page-footer></page-footer>
  </body>
</html>
