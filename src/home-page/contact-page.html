<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="contact-page">
  <template>
    <style>
      :host {
        display: block;
        width: 100vw;
        height: 100vh;
        position: absolute;
        background: #880E4F;
        top: 200vh;
        left: 0px;
      }
      @media screen and (max-width: 550px) {
        :host{
          top: 270vh;
        }
      }
      @media screen and (max-height: 440px) {
        :host{
          top: 300vh;

      .contacttext{

          font-family: 'Megrim', cursive;

          text-align: center;
          font-family: 'Roboto Mono', monospace;
          font-size: 1.5em;
          color:white;
          margin-top: 10vh;

        }

        }
        .emailme{
          background: #546E7A;
          margin-top: 0.5em;
          display: inline-block;
          padding:4px;
          color:white;

    <section class="emailholder">
      If you got a project to talk about, or just wanna chat<br/>
      <a href="mailto:ac.ankush15@gmail.com"><span class="emailme">E-Mail to ac.ankush15@gmail.com</span></a>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ContactPage extends Polymer.Element {
      static get is() { return 'contact-page'; }
      static get properties() {
        return {
          
        };
      }
    }
    window.customElements.define(ContactPage.is, ContactPage);
