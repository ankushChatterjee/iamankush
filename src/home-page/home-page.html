<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=Megrim|Roboto+Mono" rel="stylesheet">
<link rel="import" href="../ui-elements/page-scroller.html">
<!--
  REMEMBER TO AUTO-PREFIX
-->
<dom-module id="home-page">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
        width: 100vw;
        position: absolute;
        top:0px;
        left: 0px;
        background: #546E7A;
      }
      .hiicontainer{
        height: 100vh;
        width: 100vw;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        display: -webkit-flex;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        background: transparent;
        z-index: 4;
      }
      .umbra{
        text-align: center;
        border: none;
        background: #F44336;
        border-radius: 100%;
        padding:3em;
        color:white;
        z-index: 4;
      }
      .hiitext{
        font-family: 'Megrim', cursive;
        font-size: 3em;
      }
      .penumbra{
        border: none;
        background: #F44336;
        border-radius: 100%;
        padding:3em;
        color:transparent;
        text-align: center;
        z-index: 3;
        -webkit-animation: panimation 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
                animation: panimation 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        will-change: auto;
      }
      .animationlayer{
        height: 100vh;
        width: 100vw;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        display: -webkit-flex;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        background: transparent;
        z-index: 1;
        position: absolute;
        top:0px;
        left: 0px;
      }
      .webdevtext{
        font-family: 'Roboto Mono', monospace;
        font-size: 1.5em;
      }
      @-webkit-keyframes panimation{
        0%{
          opacity: 1;
        }
        100%
        {
          -webkit-transform:scale(1.5);
                  transform:scale(1.5);
          opacity: 0;
        }
      }
      @keyframes panimation{
        0%{
          opacity: 1;
        }
        100%
        {
          -webkit-transform:scale(1.5);
                  transform:scale(1.5);
          opacity: 0;
        }
      }
      @media screen and (max-width: 400px) {
        .hiitext {
          font-size: 2em;
        }
        .text{
          padding: 2em;
        }
        .webdevtext{
          font-size:1em ;
        }
        
      }
      @media screen and (max-width: 550px) {
        @-webkit-keyframes panimation{
          0%{
            opacity: 1;
          }
          100%
          {
            -webkit-transform:scale(1.2);
                    transform:scale(1.2);
            opacity: 0;
          }
        }
        @keyframes panimation{
          0%{
            opacity: 1;
          }
          100%
          {
            -webkit-transform:scale(1.2);
                    transform:scale(1.2);
            opacity: 0;
          }
        }
      }

    </style>
      <section class="hiicontainer">
        <div class="umbra" drawer-toggle>
          <h1 class="hiitext">Hey,<br/> I am [[name]]</h1><br/>
          <span class="webdevtext">Web | Android</span>
        </div>
      </section>
      <section class="animationlayer">
        <div class="penumbra">
            <h1 class="hiitext">Hey,<br/> I am [[name]]</h1><br/>
            <span class="webdevtext">Web | Android </span>
        </div>
      </section>
      <page-scroller></page-scroller>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class HomePage extends Polymer.Element {
      constructor(){
        super();
      }
      static get is() { return 'home-page'; }
      static get properties() {
        return {
          name: {
            type: String
          }
        };
      }

    }
    window.customElements.define(HomePage.is,HomePage);
  </script>
</dom-module>
