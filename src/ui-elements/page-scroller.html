<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="page-scroller">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        background: transparent;
        width: 100vw;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        display: -webkit-flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
                flex-direction: column;
        -ms-flex-direction: column;
        bottom: 0px;
        left: 0px;
        z-index: 11;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        padding-bottom: 5px;
      }
      .midbutton{
          background: red;
          padding:4px;
          z-index: 11;
          border: none;
          border-radius: 100%;
          height: 2.4em;
          width:2.4em;
          cursor: pointer;
          display: -webkit-box;
          display: -ms-flexbox;
          display: flex;
          -webkit-box-align: center;
              -ms-flex-align: center;
                  align-items: center;
          -webkit-box-pack: center;
              -ms-flex-pack: center;
                  justify-content: center;
            -webkit-box-shadow: 1px 2px 18px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 1px 2px 18px 0px rgba(0,0,0,0.75);
            box-shadow: 1px 2px 18px 0px rgba(0,0,0,0.75);
      }
    </style>
    <div class="midbutton">
        <svg fill="#FFFFFF" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
            <path d="M0-.75h24v24H0z" fill="none"/>
        </svg>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PageScroller extends Polymer.Element {
      static get is() { return 'page-scroller'; }
      static get properties() {
        return {
        };
      }
      connectedCallback(){
          super.connectedCallback();
          this.button = this.shadowRoot.querySelector('.midbutton');
          this.button.addEventListener('click',this._handleClick);
      }
      _handleClick(evt){
          let h = window.innerHeight;
          window.scrollBy(0,h);
      }
    }
    window.customElements.define(PageScroller.is, PageScroller);
  </script>
</dom-module>
