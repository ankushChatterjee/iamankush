<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=Megrim|Roboto+Mono" rel="stylesheet">

<dom-module id="skill-display">
  <template>
    <style>
      :host {
        display: inline;
        --rating-icon-color: white;
        --rating-icon-size: 1em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 2vw;
      }
      .label{
        font-family: 'Roboto Mono', monospace;
        color:white;
        font-size: 1.5em;
        text-align: center;
        color:#880E4F;
      }
      .percentage{
          height: 1.5em;
          width: 1.5em;
          padding: 0.5em;
          font-family:'Roboto Mono', monospace;
          font-size:1.2em;
          color:#C51162;
          background: white;
          border: none;
          border-radius: 100%;
          margin: 10px;
      }
    </style>
    <span class="label">[[label]]</span>
    <div class="percentage">
        [[percentage]]%
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SkillDisplay extends Polymer.Element {
      static get is() { return 'skill-display'; }
      static get properties() {
        return {
          percentage: {
            type: String,
          },
          label:{
            type: String
          }
        };
      }
    }
    window.customElements.define(SkillDisplay.is, SkillDisplay);
  </script>
</dom-module>
